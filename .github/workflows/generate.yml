name: Generate Sponsors Widget

on:
  push:
    paths:
      - "sponsors.json"
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate SVG
        run: node generate.js

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sponsors.svg
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update sponsors widget" && git push)
